<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tp APIs</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src=""
              alt=""
              width="30"
              height="auto"
              class="d-inline-block align-text-top bandera"
            />
          </a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <audio src="Chinese meme song🇨🇳🇨🇳🇨🇳(MP3_160K).mp3" id="audioChino"></audio>
    <audio
      src="Himno Nacional de Estados Unidos (Instrumental)(MP3_160K).mp3"
      id="audioAmericano"
    ></audio>
    <audio
      src="Que fino 🎩🧐🍷 _catsoftiktok _memes _fypシ(MP3).mp3"
      id="audioItaliano"
    ></audio>
    <div
      class="d-flex align-items-center p-2 d-none"
      style="height: 90vh"
      id="spinner"
    >
      <strong role="status">Buscando la comila...</strong>
      <div class="spinner-border ms-auto" aria-hidden="true"></div>
    </div>
    <section>
      <h1 class="text-center fst-italic fw-semibold titulo">
        ¿Que se te antoja hoy?
      </h1>

      <div class="row g-0 justify-content-center">
        <button
          class="col-2 ms-2 mt-2 btn btn-outline-primary"
          onclick="mostrarComidaChina()"
          id="China"
        >
          China
        </button>
        <button
          class="col-2 ms-2 mt-2 btn btn-outline-primary"
          onclick="mostrarComidaItaliana(event)"
          id="Italiana"
        >
          Italiana
        </button>
        <button
          class="col-2 ms-2 mt-2 btn btn-outline-primary"
          onclick="mostrarComidaAmericana(event)"
          id="Americana"
        >
          Americana
        </button>
        <div class="container d-none">
          <div
            id="listaComidas"
            class="row g-0 justify-content-between p-4"
          ></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="dinamic.js"></script>
  </body>
</html>
