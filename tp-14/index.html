<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero de Puntos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
    	<h1>Tablero de Puntos</h1>
        <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-5">
                        <span class="display-1" id="local">0</span>
                        <p class="m-0">Local</p>
                    </div>
                    <div class="col-2">
                        <span class="display-1">:</span>
                    </div>
                    <div class="col-5">
                        <span class="display-1" id="visitante">0</span>
                        <p class="m-0">Visitante</p>
                    </div>
                </div>

                <hr class="hr">

                <h2>Actualizar Contador</h2>
                <div class="row g-0 justify-content-between">
                    <div class="col-12 col-sm-2 my-1">
                        <button class="btn d-block w-100 btn-outline-primary mb-1" id="localMas" onclick="sumarPunto(event)">
                            +
                        </button>
                        <button class="btn d-block w-100 btn-outline-danger" id="localMenos" onclick="quitarPunto(event)">
                            -
                        </button>

                    </div>
                    <div class="col-12 col-sm-2 my-1">
                        <button class="btn w-100 btn-warning" id="intercambiar" onclick="intercambiar()">
                            <img src="intercambiar.png" >
                        </button>
                    </div>
                    <div class="col-12 col-sm-4 my-1">
                        <button class="btn w-100 btn-danger" id="reinicio" onclick="reinicio()">
                            Reinicio
                        </button>
                    </div>
                    <div class="col-12 col-sm-2 my-1">
                        <button class="btn d-block w-100 btn-outline-primary mb-1" id="visitanteMas" onclick="sumarPunto(event)">
                            +
                        </button>
                        <button class="btn d-block w-100 btn-outline-danger" id="visitanteMenos" onclick="quitarPunto(event)">
                            -
                        </button>
                        </div>
                    </div>
                    <div class="my-1">
                    <button class="btn d-block w-100 btn-outline-danger" onclick="finalizar()" id="fin">Finalizar Partido</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="tablero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
